<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="title">
        <h1>Desenhando no Canvas</h1>
    </div>

    <canvas id="tela" width="800" height="400"></canvas>
    <div class="menu">
        <h2>Escolha uma cor</h2>

        <div class="colorArea">
            <input class="color" type="color" value="#000000" id="colorPicker">
            <label for="color">
                <img src="./icon/arte.png" alt="icone" class="icon">
            </label>
        </div>

        <div class="Eraser-div">
            <img class="eraser icon" src="./icon/borracha.png">
        </div>
        <button class="clear">Limpar Quadro</button>
    </div>


    <footer>Criado por <a href="https://github.com/LeoPVaz">Leonardo P.Vaz</a></footer>

    <script src="script.js"></script>
</body>

</html>
