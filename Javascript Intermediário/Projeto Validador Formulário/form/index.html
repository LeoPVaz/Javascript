<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/pexels-skylar-kang-6207369.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma Conta</h1>

            <form action="cadastro.php" method="post" class="validador">
                <label>
                    Seu nome:<br>
                    <input type="text" name="nome" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail:<br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Seu senha:<br>
                    <input type="password" name="password">
                </label>
                <label>
                    <input type="submit" value="Cadastre-se">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça Login</a>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
