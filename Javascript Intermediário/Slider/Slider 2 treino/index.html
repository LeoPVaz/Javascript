<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider 2</title>
</head>

<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" >
                    <ion-icon onclick="goBack()" style="color: white;" name="arrow-back-outline"></ion-icon>
                </div>
                <div class="slider--control" >
                    <ion-icon onclick="goNext()" style="color: white;" name="arrow-forward-outline"></ion-icon>
                </div>
            </div>
            <div class="slider--width" style="width: calc(100vw * 4);">
                <div class="slider--item" style="background-image:url(img/1.jpg);"></div>
                <div class="slider--item " style="background-image:url(img/2.jpg);"></div>
                <div class="slider--item " style="background-image: url(img/3.jpg);"></div>
                <div class="slider--item " style="background-image: url(img/4.jpg);"></div>
            </div>
        </div>

    </header>

    <section>
        <h1> Resto Do Site </h1>
    </section>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</body>

</html>
